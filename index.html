<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robbie de Robot</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
</head>

<body>
    <p id="warning">WARNING: ONTPLOFFINGSGEVAAR!</p>

    <img src="images/robbieBlij.png" alt="Robbie blij" id="robbie">

    <div class="percentage">
        <p id="oliePercentage">Olie %</p>
        <p id="schroefPercentage">Schroef %</p>
        <p id="stroomPercentage">Stroom %</p>
    </div>

    <div class="container">
        <div class="knop">
            <img src="images/olieKnop.png" alt="" id="olieKnop">
            <img src="images/schroefKnop.png" alt="" id="schroefKnop">
            <img src="images/stroomKnop.png" alt="" id="stroomKnop">
        </div>
    </div>

    <div id="gameOver">
        <p id="gameOverTekst">GAME OVER</p>
        <button id="speelOpnieuw">Speel Opnieuw!</button>
    </div>
</body>

</html>
